{% extends 'tugulenga/base.html' %}
{% load static %}

{% block content %}
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Login </h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<div class="icon d-flex align-items-center justify-content-center">
		      		<img src="{%static 'images/download.jpeg'%}" height="100%" width="100%" style="border-radius: 100%;">
		      	</div>
		      	<h3 class="text-center mb-4">Have an account?</h3>
						<form action="#" class="login-form">
		      		<div class="form-group">
		      			<input  type="text" style="width: 320px;height: 46px;" placeholder="Username" required>
		      		</div>
	            <div class="form-group ">
					
	              <input id="password" type="password"    style="width: 320px;height: 46px;" placeholder="Password" required=""/>
				  <span class="fa fa-eye" id="togglePassword"></span>
	            </div>
	            <div class="input-group mb-5 justify-content-between">
	            	<div class="form-check">
						<input type="checkbox" class="form-check-input" id="formCheck">
	            		<label for="formCheck" class="form-check-label">Remember Me
									  
									  
									</label>
								</div>
								<div class="input-group mb-3">
									<a href="#">Forgot Password?</a>
								</div>
								<div class="input-group mb-3">
									<small>Don't have account?<a href="#">Sign up</a></small>
								</div>
				

				</h3>				
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="btn btn-primary rounded submit p-3 px-5">Get Started</button>
	            </div>
	          </form>
	        </div>
				</div>
			</div>
		</div>
	</section>
	<script>
        const togglePassword = document
            .querySelector('#togglePassword');
        const password = document.querySelector('#password');
        togglePassword.addEventListener('click', () => {
            // Toggle the type attribute using
            // getAttribure() method
            const type = password
                .getAttribute('type') === 'password' ?
                'text' : 'password';
            password.setAttribute('type', type);
            // Toggle the eye and bi-eye icon
            this.classList.toggle('bi-eye');
        });
    </script>

	{% endblock %}
