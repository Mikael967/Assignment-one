<!--make a page for a cart-->
{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugule</title>
    <link rel="shortcut icon" type="image/png" href="https://image.ibb.co/fOur3b/favicon.png"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel='stylesheet' href='https://cdn.rawgit.com/filipelinhares/ress/master/dist/ress.min.css'><link rel="stylesheet" href="{% static 'css/slide.css' %}">
<meta name="theme-color" content="#3a9fff"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'><link rel="stylesheet" href="{%static 'css/stylez.css'%}">
<style>
    tbody tr:hover{
        background-color:lightblue;
        color: rgb(66, 5, 249);
    }
    .btn{
        color:white;
        background-color: crimson;
    }
</style>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="card card-body">
                <table class="table">
                    <tr>
                        <th>Date added</th>
                        <th>Product</th>
                        <th></th>
                        <th>Quantity</th>
                    </tr>
                    {%for i in order_items%}
                        <tr>
                            <td>{{i.date_added}}</td>
                            <td>{{i.product}}</td>
                            <td></td>
                            <td>{{i.quantity}}</td>
                            <td><a class="btn btn-sm"href="">Delete </a></td>

                            
                        </tr>
                    {%endfor%}
                    
                </table>
        </div>
    </div>
</body>
</html>
