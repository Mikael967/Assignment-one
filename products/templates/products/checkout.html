{% load static %}
{% load bootstrap5 %}
{% block content %}
<div class="container text-light">
    <h1>Order Summary <br>  Items:{{order.get_cart_items}} Total:&dollar;{{order.get_cart_total}} <a href="{% url 'products:cart' %}" style="text-decoration: none; float: right;"><button class="add-cart fbtn">Back to cart</button></a></h1> 
    <hr />
    
    <!-- The method get_absolute_url() returns the URL to access a particular object -->
    {% for item in items %}
    <div class="container-glass d-flex flex-col justify-content-end mx-auto" style="transform: scale(0.7);">
        <div class="box w-70 ">
            
          <span class="title text-align-right">{{ item.product.item_name }}</span><br>
          <div class="glass-img" style="height: 100px; width: 100px;">
            
            <img class="img-fluid img-thumbnail h-100" src="{{ item.product.photos.url }}" alt="{{ item.product.item_name }}" > 
          </div>
          <div>
            <div></div>
            

          </div>
          
          <div class=""><strong><b>Total:</b> ${{ order.get_cart_total }}</strong>
        Quantity: {{item.quantity}}
        </div>
            
            
        </div>
      </div>
      
    </div> 
    {% endfor %}
    
{% endblock %}
